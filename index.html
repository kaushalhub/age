
<html>
  <head>
      <title>Exact Age Calculator</title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>  
    </head>
  <body>

    <style>

        #age {
            font-size: 25px;
        }

        #numbers {
            font-size: 25px;
        }

    </style>
    <div class="container">
    <h1 class="display-4 text-center">Age to Days Convertor</h1>

    <center>
        <form>
    <label>Name</label>
    <input type="text" name="name" id="userName" class="form-control col-3" placeholder="Enter Name" required><br>
    <label>Pick DOB</label>
    <input type="date" class="form-control col-3" id="birth_date" required><br>
    <input type="button" class="btn btn-success agrcal" value="Calculate Age" onclick="ageCalculate()">
    <br/><br/>
    <br/>
    <br/>
    <div id="age"></div>
     </form>           
    <div class="lucky">
    <h1 class="display-4 text-center">Generate Luckey Number According DOB</h1>
    <div class="submit">
      <button class="btn btn-success" onclick="generate(6, 1, 49);">Generate</button>
    </div>
    <div id="numbers"></div>
    </div>
    </center>
    </center>

      <script src="script.js"></script>
      <script src="lucky.js"></script>


      <script>

$(".lucky").hide();
$(".agrcal").click(function(){
  $(".lucky").show();
});
      </script>

      
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
  </html>
